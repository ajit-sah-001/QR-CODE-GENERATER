<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>header upper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="menu.png" class="menu-img">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">servise</a></li>
                <li><a href="#">concect</a></li>
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="lamp.png" class="lamp">
             <img src="light.png" class="light" id="light">
        </div>

           <div class="text-container">
               
           </div>
    </div>
 <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        // Function to toggle button and light
        function togglebtn() {
            btn.classList.toggle("active");
            btn.classList.toggle("on");
            // Toggle light visibility or state
            if (light.style.opacity === "1") {
                light.style.opacity = "0"; // Hide light
            } else {
                light.style.opacity = "1"; // Show light
            }
        }
    </script>
    

</body>
</html>
